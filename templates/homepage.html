<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul class="nav-lists">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="services.html">SERVICES</a></li>
        </ul>
    </div>
    <div class="inserter">
        <form action="{{url_for('classifier')}}" method="post">
            <label for="SpamConnect">SpamChecker</label>
            <input id="SpamConnect" class="spam-input" placeholder="Insert your mail" name="input" required>
            <button class="btn" type="submit">submit</button>
        </form>
    </div>
    {% if prediction == 1%}
        <p>this message is {{spam}}</p>
    {% elif prediction == 0%}
        <p>this message is {{notspam}} </p>
    {% endif %}
</body>
</html>
